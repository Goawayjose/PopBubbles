<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>



<div id="vue">



                <nav>
                  <div class="container">
                    <div class="logo"></div>
                    <h3>Pop Bubbles</h3>
                  </div>

                </nav>

                <div class="bubbleSpace">
                  <div class="bubble"
                    v-for="track in tracks"
                    v-on:click="setTrack(track)"
                    v-bind:class="{ playing: isActiveTrack(track) }"
                    v-bind:style="{
                      height: (track.popularity * 4.5) + 'px',
                      width: (track.popularity * 4.5) + 'px',
                      backgroundImage: 'url(' + track.album.images[0].url+ ')'
                     }">
                    <div class="innerBubble">
                      <h4>{{ track.name }} <br> {{ track.artists[0].name }}  </h4>
                    </div>

                  </div>

                </div>


<footer>

    <audio ref="player" id="myTrack" >
      <source v-if="playing" v-bind:src="playing.preview_url" >
                Your browser does not support the audio element.
    </audio>


    <div class="container" v-if="playing">
      <div class="col-sm-4">

          <div class="col-xs-6" v-if="playing.album">
            <img v-bind:src="playing.album.images[0].url"  class="lilAlbum" alt="">
          </div>
          <div class="col-xs-6" v-if="playing">
            {{playing.name}} <br>
            <p v-if="playing.artist.length > 0" v-for="artist in artists">
              {{artist.name}}
            </p>
            <p v-else>
              {{ playing.artist.name }}
            </p>
          </div>


      </div>
      <div class="col-sm-4 daCenter">
        <div class="row">
          <i class="fa fa-thumbs-down mainNav" v-on:click="disLike()" aria-hidden="true"></i>
          <i class="fa fa-step-backward mainNav" aria-hidden="prevTrack()" aria-hidden="true"></i>
          <div class="fa" v-if="!playStatus">
            <i class="fa fa-play mainNav play"  v-on:click="play()" aria-hidden="true"></i>
          </div>
          <div class="fa" v-else >
            <i class="fa fa-pause mainNav pause" v-on:click="pause()" aria-hidden="true"></i>
          </div>



          <i class="fa fa-step-forward mainNav" v-on:click="nextTrack()" aria-hidden="true"></i>
          <i class="fa fa-thumbs-up mainNav" v-on:click="shareDis()" aria-hidden="true"></i>
        </div>
        <div class="row">

          <div class="musicBar" id="defualtBar">
            <div id="progressBar"></div>
            <span id="currentTime">0:00</span>
            <span id="fullDuration">4:00</span>
          </div>

        </div>
      </div>
      <div class="col-sm-4">
        <input v-on:change="volumeSlider()" id="vSlider" type="range" min="0" max="100" value="100" step="1">
      </div>


    </div>


</footer>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>



<script src="js/animate.js"></script>
<script src="app.js"></script>

<script src="js/audioPlayer.js"></script>
<script type="text/javascript">
$(document).ready(function(){



    var bubble = $('.bubble');

  bubble.click(function() {
  alert('me');

  });

});

</script>

</body>
</html>
